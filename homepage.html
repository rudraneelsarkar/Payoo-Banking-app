<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>

  <link rel="stylesheet" href="tailwind.css">
  <!-- DaisyUi CDN -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

  <!-- Tailwind Cdn -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <!-- font awesome Cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-gray-100 h-[100vh]">
  <div class=" max-w-lg mx-auto bg-white rounded-xl p-4 ">
    <!-- Navigation Bar-- Parent div -->
    <div class=" min-h-[50px] flex justify-between items-center border-b-1 border-b-gray-300 ">
      <!-- available balance-->
      <div class="flex justify-center items-center">
        <img class="h-[50px]" src="./img/Group.png" alt="">
        <div class="ml-3">
          <h2 class="font-bold">$<span id="available-balance">45000</span></h2>
          <p class="text-gray-500">Available Balance</p>
        </div>
      </div>
      <!-- logout btn -->
      <div>
        <button class="btn text-[#666768] rounded-lg"><i
            class="fa-solid fa-arrow-right-from-bracket rotate-180 text-gray-700"></i> Logout</button>

      </div>
    </div>
    <!-- welcome to payoo -->
    <div class=" mt-8 p-4">
      <h1 class="font-bold text-2xl">ðŸ”¥ Welcome to Payooo!</h1>
      <h3 class="font-bold">Developer : SARKAR RUDRA NEEL</h3>
      <p class="text-[#666768] ">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
    </div>
    <!-- Main section - -->
    <div class=" min-h-[200px] grid grid-cols-3  gap-4 p-3 ">
      <div id="add-button" class="border-2 border-gray-300 text-center p-3 rounded-xl ">
        <img class="mx-auto" src="./img/wallet1.png" alt="">
        <h2>Add Money</h2>
        <!-- Cash out -->
      </div>
      <div id="cash-out-button" class="border-2 border-gray-300 text-center p-3 rounded-xl">
        <img class="mx-auto" src="./img/send1.png" alt="">
        <h2>Cash Out</h2>
      </div>
      <!-- Transfer -->
      <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
        <img class="mx-auto" src="./img/money1.png" alt="">
        <h2>Transfer Money</h2>
      </div>
      <!-- bonus -->
      <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
        <img class="mx-auto" src="./img/bonus1.png " alt="">
        <h2>Get Bonus</h2>
      </div>
      <!-- Pay bill -->
      <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
        <img class="mx-auto" src="./img/purse1.png" alt="">
        <h2>Pay Bill</h2>
      </div>
      <!-- transaction -->
      <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
        <img class="mx-auto" src="./img/transaction1.png" alt="">
        <h2>Transactions</h2>
      </div>
    </div>
  </div>

  
  <div class="all-form-section max-w-lg mx-auto">
    <!-- Add money section -->
    <div id="add-money-parent">
      <h1 class="font-bold mx-3 my-4">Add Money</h1>
      <form action="" class="bg-white rounded-2xl p-10 w-[350px">
        <div class="mb-3">
          <h1 class="font-semibold">Select Your Bank</h1>
          <select id="bank" class="select bg-[#F4F5F7] mt-3 rounded-3xl w-full">
            <option>Select Bank</option>
            <option>Kookmin Bank-81</option>
            <option>NongHyup Bank-33</option>
            <option>Shinhan Bank-34</option>
            <option>Woori Bank-48</option>
            <option>IBK Bank-22</option>
          </select>
        </div>
        <div>
          <label class="font-semibold"" for="">Bank Account Number</label><br>
                <input id="account-number" type=" text" placeholder="Enter 11 digit account number"
            class="input bg-[#F4F5F7] mt-3 rounded-3xl w-full" />
        </div>
        <div class="mt-3">
          <label class="font-semibold"" for="">Amount To Add</label><br>
                <input id="amount-add" type=" text" placeholder="Add amount to withdraw"
            class="input bg-[#F4F5F7] mt-3 rounded-3xl w-full" />
        </div>

        <div class="mt-3">
          <label class="font-semibold"" for="">Pin Number</label><br>
                <input id="pin-code" type=" text" placeholder="Enter your 4 digit pin"
            class="input bg-[#F4F5F7] mt-3 rounded-3xl w-full" />
        </div>
        <button  type="button" id="add-money-btn" class="btn bg-[#0874F2] mt-5 w-full rounded-3xl text-white p-6 font-bold">Add
          Money</button>
      </form>
    </div>
     
     <!-- Cash out section -->
    <div id="cash-out-parent" style="display: none;">
         <h1 class="font-bold mx-3 my-4">Cash Out</h1>
         <form action="" class="bg-white rounded-2xl p-10 w-[350px">
        <div>
          <label class="font-semibold"" for="">Agent Number</label><br>
                <input id="agent-number" type=" text" placeholder="Enter 11 digit number"
            class="input bg-[#F4F5F7] mt-3 rounded-3xl w-full" />
        </div>
        <div class="mt-3">
          <label class="font-semibold"" for="">Amount</label><br>
                <input id="withdraw-amount" type=" text" placeholder="Enter amount to withdraw"
            class="input bg-[#F4F5F7] mt-3 rounded-3xl w-full" />
        </div>

        <div class="mt-3">
          <label class="font-semibold"" for="">Pin Number</label><br>
                <input id="pin-code" type=" text" placeholder="Enter your 4 digit pin"
            class="input bg-[#F4F5F7] mt-3 rounded-3xl w-full" />
        </div>
        <button  type="button" id="withdraw-button" class="btn bg-[#008dce] mt-5 w-full rounded-3xl text-white p-6 font-bold">Withdraw Money</button>
      </form>
    </div>

    </div>
  </div>


  <script src="./home.js"></script>
</body>

</html
